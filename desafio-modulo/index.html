<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="header">
      <img src="img/igti_logo.png" width="180" height="180" alt="Logo IGTI" />
      <img
        src="img/BootcampFullStack.png"
        width="150"
        height="150"
        alt="Bootcamp Full Stack"
      />
    </div>

    <div class="container">
      <h1>DESAFIO - PESQUISA USUÁRIOS</h1>
      <form>
        <div class="flex-row">
          <div class="input-field input">
            <input type="text" id="inputSearch" />
            <label for="inputSearch">Buscar</label>
          </div>
          <!-- prettier-ignore -->
          <button class="waves-effect waves-light btn" id="buttonSearch">BUSCAR</button>
        </div>
      </form>
      <div class="flex-row flex-align-top" id="results">
        <div class="panel" id="panelUsers">
          <h2>Nenhum usuário encontrado</h2>
        </div>
        <div class="panel" id="panelStatistics">
          <h2>Estatísticas</h2>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
