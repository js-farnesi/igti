<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="header">
      <img src="img/igti_logo.png" width="180" height="180" alt="Logo IGTI" />
      <img
        src="img/BootcampFullStack.png"
        width="150"
        height="150"
        alt="Bootcamp Full Stack"
      />
    </div>

    <div class="container">
      <h1>DESAFIO PRATICO PRIMEIRO MÃ“DULO</h1>
      <div class="flex-column">
        <ul>
          <li class="flex-row">
            <span class="label">(R) - Vermelho</span>
            <input
              class="range"
              type="range"
              id="range-red"
              min="0"
              max="255"
              value="0"
            />
            <input type="number" name="" id="inputRed" disabled />
          </li>

          <li class="flex-row">
            <span class="label">(G) - Verde</span>
            <input
              class="range"
              type="range"
              id="range-green"
              min="0"
              max="255"
              value="0"
            />
            <input type="number" name="" id="inputGreen" disabled />
          </li>

          <li class="flex-row">
            <span class="label">(B) - Azul</span>
            <input
              class="range"
              type="range"
              id="range-blue"
              min="0"
              max="255"
              value="0"
            />
            <input type="number" name="" id="inputBlue" disabled />
          </li>
        </ul>

        <div id="square"></div>

    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
